<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel="shortcut icon" href="assets/imagem de fundo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="assets/LOGO EMPRESTIMO FÁCIL.png" alt="logo-emprestimo-facil">
        </div>
        <nav>
            <a href="index.html">↩ Voltar ao inicio</a>
        </nav>
    </header>

    <main>
        <h1>Cadastro de Novo Empréstimo</h1>

        <form action="">
            <h3>Novo Usuário</h3>
            <div>
                <label for="">Nome:</label>
                <input type="text" placeholder="Digite seu nome completo" required>
            </div>
            <div>
                <label for="">Apelido:</label>
                <input type="text" placeholder="Exemplo: Beto, Mariazinha" required>
            </div>

            <div>
                <label for="">Telefone:</label>
                <input type="tel" placeholder="(XX) XXXX-XXXX" required>
            </div>

            <div>
                <label for="">CPF:</label>
                <input type="number" placeholder="XXX.XXX.XXX-XX" required>
            </div>
            <div>
                <label for="">Endereço:</label>
                <input type="text" placeholder="Digite seu endereço completo" required>
            </div>

            <div>
                <label for="">Valor:</label>
                <input type="number" placeholder="Digite o valor" required>
            </div>

            <div>
                <label for="">Data de pagamento:</label>
                <input type="number" placeholder="DD/MM/AAAA" required>
            </div>

            <div>
                <label for="">Taxa de Juros:</label>
                <input type="number" placeholder="XX,XX%" required>
            </div>

            <div>
                <label for="">Foto Perfil:</label>
                <input type="file" name="" id="">
            </div>

            <div class="save-or-clear">
                <button>Salvar</button>
                <input type="submit" value="Limpar">
            </div>
        </form>
    </main>
</body>

</html>
