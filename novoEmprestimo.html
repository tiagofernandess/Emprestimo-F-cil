<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Emprestimo</title>
    <link rel="stylesheet" href="stylenovoEmprestimo.css">
</head>
<body>
    <header>
        <div>
            <img src="assets/LOGO EMPRESTIMO FÁCIL.png" alt="logo-emprestimo-facil">
        </div>
        <nav>
            <a href="home.html">↩ Voltar ao inicio</a>
        </nav>
    </header>
    <h1>Novo Usuário</h1>
    <form action="">
        <select name="" id="">
            <option value="">Selecione o Usuário</option>
            <option value="">Tiago</option>
        </select>
        <div>
            <label for="">Valor:</label>
            <input type="number" placeholder="Digite o valor" required>
        </div>
        <div>
            <label for="">Data de pagamento:</label>
            <input type="number" placeholder="DD/MM/AAAA" required>
        </div>
        <div>
            <label for="">Taxa de Juros:</label>
            <input type="number" placeholder="XX,XX%" required>
        </div>

        <div class="save">
            <button type="submit">Salvar</button>
        </div>
    </form>

</body>
</html>
