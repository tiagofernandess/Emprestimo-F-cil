<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylenovoUsuario.css">
    <title>Novo Usuário</title>
</head>
<body>
    <header>
        <div>
            <img src="assets/LOGO EMPRESTIMO FÁCIL.png" alt="logo-emprestimo-facil">
        </div>
        <nav>
            <a href="home.html">↩ Voltar ao inicio</a>
        </nav>
    </header>
    <h1>Novo Usuário</h1>
    <form action="">
        <div>
            <label for="">Nome:</label>
            <input type="text" placeholder="Digite seu nome completo" required>
        </div>

        <div>
            <label for="">Telefone:</label>
            <input type="tel" placeholder="(XX) XXXX-XXXX" required>
        </div>

        <div>
            <label for="">CPF:</label>
            <input type="number" placeholder="XXX.XXX.XXX-XX" required>
        </div>
        <div>
            <label for="">Endereço:</label>
            <input type="text" placeholder="Digite seu endereço completo" required>
        </div>

        <div>
            <label for="">Foto Perfil:</label>
            <input type="file" name="" id="">
        </div>

        <div class="save">
            <button type="submit">Salvar</button>
        </div>
    </form>
</body>
</html>
